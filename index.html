<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/app.js" defer></script>
  </head>
  <body>
    <p id="error" class="display"></p> 
    <div class="container">
      <h2 id="title">Password Generator</h2>
      <div ><p id="passwordOutput"></p></div> 
      <div class="inputs" >
        <label for="Upper">include Upper Case</label>
        <input type="checkbox" id="Upper" name="includes" value="upperCase"  />
      </div>
      <div class="inputs">
        <label for="Lower">include Lower Case</label>
        <input type="checkbox" id="Lower" name="includes" value="lowerCase" />
      </div>
      <div class="inputs">
        <label for="numbers">include numbers</label>
        <input type="checkbox" id="numbers" name="includes" value="numbers" checked/>
      </div>
      <div class="inputs">
        <label for="symbols">include symbols</label>
        <input type="checkbox" id="symbols" name="includes"  value="symbols" checked/>
      </div>
      <div class="inputs">
        <label for="passLength">Password Lenght</label>
        <input type="number" min="5" max="20" id="passLength"  />
      </div>

      <button id="btn">Generate Password</button>
    </div>
  </body>
</html>
